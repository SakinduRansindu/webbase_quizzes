<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Zone - Categories</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    h1 {
      color: #333;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
      .subtitle {
      color: #666;
      font-size: 1.2rem;
      margin-bottom: 15px;
    }
    
    .shuffle-options {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    
    .shuffle-options label {
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
      background-color: #f0f4f9;
      padding: 5px 10px;
      border-radius: 4px;
      transition: background-color 0.2s;
      font-size: 0.9rem;
    }
    
    .shuffle-options label:hover {
      background-color: #e3e9f0;
    }
    
    .shuffle-options input[type="checkbox"] {
      margin: 0;
      cursor: pointer;
    }
    
    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }
    
    .card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }
    
    .card-header {
      background-color: #4a6eb5;
      color: white;
      padding: 15px;
      text-align: center;
      font-weight: bold;
      font-size: 1.2rem;
    }
    
    .card-body {
      padding: 20px;
    }
    
    .card-info {
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
    }
    
    .card-info-label {
      color: #666;
      font-weight: bold;
    }
    
    .card-info-value {
      color: #333;
    }
    
    .card-footer {
      background-color: #f5f5f5;
      padding: 15px;
      text-align: center;
      border-top: 1px solid #eee;
    }
    
    .quiz-count {
      font-weight: bold;
      color: #4a6eb5;
    }
    
    .header-divider {
      width: 100px;
      height: 3px;
      background-color: #4a6eb5;
      margin: 0 auto 20px auto;
    }
    
    .section-title {
      margin-bottom: 30px;
      text-align: center;
    }
    
    .section-title h2 {
      color: #333;
      font-size: 1.8rem;
      margin-bottom: 10px;
    }
    
    .section-title p {
      color: #666;
    }
      .folder-path {
      font-family: monospace;
      background-color: #f0f0f0;
      padding: 2px 5px;
      border-radius: 3px;
      font-size: 0.8rem;
      color: #555;
      margin-top: 8px;
    }
    
    .search-container {
      max-width: 500px;
      margin: 0 auto 30px auto;
      position: relative;
    }
    
    .search-input {
      width: 100%;
      padding: 12px 45px 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 25px;
      font-size: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      box-sizing: border-box;
    }
    
    .search-input:focus {
      outline: none;
      border-color: #4a6eb5;
      box-shadow: 0 0 0 3px rgba(74, 110, 181, 0.1);
    }
    
    .search-icon {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
      font-size: 1.2rem;
    }
    
    .clear-search {
      position: absolute;
      right: 45px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #999;
      cursor: pointer;
      font-size: 1rem;
      padding: 2px;
      display: none;
    }
    
    .clear-search:hover {
      color: #666;
    }
    
    .no-results {
      text-align: center;
      padding: 40px 20px;
      color: #666;
      font-size: 1.1rem;
      display: none;
    }
    
    .no-results-icon {
      font-size: 3rem;
      color: #ddd;
      margin-bottom: 15px;
    }
    
    footer {
      text-align: center;
      margin-top: 50px;
      padding-top: 20px;
      border-top: 1px solid #eee;
      color: #777;
      font-size: 0.9rem;
    }
    
    @media (max-width: 768px) {
      .card-container {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      }
    }
  </style>
</head>
<body>
  <div class="container">    <header>
      <h1>Quiz Zone</h1>
      <p class="subtitle">Test your knowledge with interactive quizzes</p>
      <div class="shuffle-options">
        <label>
          <input type="checkbox" id="shuffle-questions-checkbox">
          Shuffle Questions
        </label>
        <label>
          <input type="checkbox" id="shuffle-answers-checkbox">
          Shuffle Answers
        </label>
      </div>
      <div class="header-divider"></div>
    </header>
      <div class="section-title">
      <h2>Quiz Categories</h2>
      <p>Select a category to begin your quiz session</p>
    </div>
    
    <div class="search-container">
      <input 
        type="text" 
        id="category-search" 
        class="search-input" 
        placeholder="Search categories by name, subject, or semester..."
        autocomplete="off"
      >
      <button type="button" id="clear-search" class="clear-search" title="Clear search">‚úï</button>
      <span class="search-icon">üîç</span>
    </div>
    
    <div class="no-results" id="no-results">
      <div class="no-results-icon">üìã</div>
      <p>No categories match your search criteria.</p>
      <small>Try searching for different keywords or clear the search to see all categories.</small>
    </div>
    
    <div class="card-container" id="categories-container">
      <!-- Cards will be dynamically inserted here -->
    </div>
    
    <footer>
      <p>Quiz Zone &copy; 2025 | Educational purpose only</p>
    </footer>
  </div>
  
  <script>
    // Quiz category data
    const quizCategories = [
      {
        id: 'dbms',
        name: 'Database Management Systems',
        semester: '4th Semester',
        subject: {
          name: 'DBMS',
          code: 'IN2401'
        },
        quizCount: 25,
        folder: 'categories/dbms'
      },
      {
        id: 'dsa',
        name: 'Data Structures and Algorithms',
        semester: '4rd Semester',
        subject: {
          name: 'DSA2',
          code: 'IN2111'
        },
        quizCount: 5,
        folder: 'categories/dsa'
      },
      {
        id: 'os',
        name: 'Operating Systems',
        semester: '4th Semester',
        subject: {
          name: 'OS',
          code: 'CS302'
        },
        quizCount: 5,
        folder: 'categories/os'
      }
    ];
      // Function to create quiz category cards
    function createCategoryCards(categoriesToShow = quizCategories) {
      const container = document.getElementById('categories-container');
      const noResults = document.getElementById('no-results');
      
      // Clear existing cards
      container.innerHTML = '';
      
      if (categoriesToShow.length === 0) {
        noResults.style.display = 'block';
        return;
      } else {
        noResults.style.display = 'none';
      }
      
      categoriesToShow.forEach(category => {
        const card = document.createElement('div');
        card.className = 'card';
        card.onclick = () => {
          // Store category information in session storage for the quiz page to use
          sessionStorage.setItem('categoryInfo', JSON.stringify(category));
          
          // Get shuffle preferences
          const shuffleQuestions = document.getElementById('shuffle-questions-checkbox').checked;
          const shuffleAnswers = document.getElementById('shuffle-answers-checkbox').checked;
          
          // Create URL with parameters
          const url = new URL('quiz.html', window.location.href);
          url.searchParams.set('q', category.id);
          url.searchParams.set('shuffleQuestions', shuffleQuestions);
          url.searchParams.set('shuffleAnswers', shuffleAnswers);
          
          window.location.href = url.toString();
        };
        
        card.innerHTML = `
          <div class="card-header">
            ${category.name}
          </div>
          <div class="card-body">
            <div class="card-info">
              <span class="card-info-label">Semester:</span>
              <span class="card-info-value">${category.semester}</span>
            </div>
            <div class="card-info">
              <span class="card-info-label">Subject:</span>
              <span class="card-info-value">${category.subject.name} (${category.subject.code})</span>
            </div>
            <div class="folder-path">Path: ${category.folder}</div>
          </div>
          <div class="card-footer">
            <span class="quiz-count">${category.quizCount}</span> questions available
          </div>
        `;
        
        container.appendChild(card);
      });
    }
    
    // Function to filter categories based on search input
    function filterCategories(searchTerm) {
      const term = searchTerm.toLowerCase().trim();
      
      if (!term) {
        return quizCategories;
      }
      
      return quizCategories.filter(category => {
        // Search in category name
        const nameMatch = category.name.toLowerCase().includes(term);
        
        // Search in subject name and code
        const subjectNameMatch = category.subject.name.toLowerCase().includes(term);
        const subjectCodeMatch = category.subject.code.toLowerCase().includes(term);
        
        // Search in semester
        const semesterMatch = category.semester.toLowerCase().includes(term);
        
        // Search in category ID
        const idMatch = category.id.toLowerCase().includes(term);
        
        return nameMatch || subjectNameMatch || subjectCodeMatch || semesterMatch || idMatch;
      });
    }
    
    // Function to handle search input
    function handleSearch() {
      const searchInput = document.getElementById('category-search');
      const clearButton = document.getElementById('clear-search');
      const searchTerm = searchInput.value;
      
      // Show/hide clear button
      if (searchTerm) {
        clearButton.style.display = 'block';
      } else {
        clearButton.style.display = 'none';
      }
      
      // Filter and display categories
      const filteredCategories = filterCategories(searchTerm);
      createCategoryCards(filteredCategories);
    }
    
    // Function to clear search
    function clearSearch() {
      const searchInput = document.getElementById('category-search');
      const clearButton = document.getElementById('clear-search');
      
      searchInput.value = '';
      clearButton.style.display = 'none';
      createCategoryCards(quizCategories);
      searchInput.focus();
    }
    
    // Initialize the page and set up event listeners
    window.addEventListener('DOMContentLoaded', function() {
      // Create initial category cards
      createCategoryCards();
      
      // Set up search functionality
      const searchInput = document.getElementById('category-search');
      const clearButton = document.getElementById('clear-search');
      
      // Search as user types (with debouncing)
      let searchTimeout;
      searchInput.addEventListener('input', function() {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(handleSearch, 200);
      });
      
      // Handle Enter key
      searchInput.addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
          clearTimeout(searchTimeout);
          handleSearch();
        }
      });
      
      // Clear search button
      clearButton.addEventListener('click', clearSearch);
      
      // Clear search with Escape key
      searchInput.addEventListener('keydown', function(event) {
        if (event.key === 'Escape') {
          clearSearch();
        }
      });
    });
  </script>
</body>
</html>
