<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Zone - Categories</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    h1 {
      color: #333;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
      .subtitle {
      color: #666;
      font-size: 1.2rem;
      margin-bottom: 15px;
    }
    
    .shuffle-options {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    
    .shuffle-options label {
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
      background-color: #f0f4f9;
      padding: 5px 10px;
      border-radius: 4px;
      transition: background-color 0.2s;
      font-size: 0.9rem;
    }
    
    .shuffle-options label:hover {
      background-color: #e3e9f0;
    }
    
    .shuffle-options input[type="checkbox"] {
      margin: 0;
      cursor: pointer;
    }
    
    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }
    
    .card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }
    
    .card-header {
      background-color: #4a6eb5;
      color: white;
      padding: 15px;
      text-align: center;
      font-weight: bold;
      font-size: 1.2rem;
    }
    
    .card-body {
      padding: 20px;
    }
    
    .card-info {
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
    }
    
    .card-info-label {
      color: #666;
      font-weight: bold;
    }
    
    .card-info-value {
      color: #333;
    }
    
    .card-footer {
      background-color: #f5f5f5;
      padding: 15px;
      text-align: center;
      border-top: 1px solid #eee;
    }
    
    .quiz-count {
      font-weight: bold;
      color: #4a6eb5;
    }
    
    .header-divider {
      width: 100px;
      height: 3px;
      background-color: #4a6eb5;
      margin: 0 auto 20px auto;
    }
    
    .section-title {
      margin-bottom: 30px;
      text-align: center;
    }
    
    .section-title h2 {
      color: #333;
      font-size: 1.8rem;
      margin-bottom: 10px;
    }
    
    .section-title p {
      color: #666;
    }
    
    .folder-path {
      font-family: monospace;
      background-color: #f0f0f0;
      padding: 2px 5px;
      border-radius: 3px;
      font-size: 0.8rem;
      color: #555;
      margin-top: 8px;
    }
    
    footer {
      text-align: center;
      margin-top: 50px;
      padding-top: 20px;
      border-top: 1px solid #eee;
      color: #777;
      font-size: 0.9rem;
    }
    
    @media (max-width: 768px) {
      .card-container {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      }
    }
  </style>
</head>
<body>
  <div class="container">    <header>
      <h1>Quiz Zone</h1>
      <p class="subtitle">Test your knowledge with interactive quizzes</p>
      <div class="shuffle-options">
        <label>
          <input type="checkbox" id="shuffle-questions-checkbox">
          Shuffle Questions
        </label>
        <label>
          <input type="checkbox" id="shuffle-answers-checkbox">
          Shuffle Answers
        </label>
      </div>
      <div class="header-divider"></div>
    </header>
    
    <div class="section-title">
      <h2>Quiz Categories</h2>
      <p>Select a category to begin your quiz session</p>
    </div>
    
    <div class="card-container" id="categories-container">
      <!-- Cards will be dynamically inserted here -->
    </div>
    
    <footer>
      <p>Quiz Zone &copy; 2025 | Educational purpose only</p>
    </footer>
  </div>
  
  <script>
    // Quiz category data
    const quizCategories = [
      {
        id: 'dbms',
        name: 'Database Management Systems',
        semester: '4th Semester',
        subject: {
          name: 'DBMS',
          code: 'IN2401'
        },
        quizCount: 25,
        folder: 'categories/dbms'
      },
      {
        id: 'dsa',
        name: 'Data Structures and Algorithms',
        semester: '4rd Semester',
        subject: {
          name: 'DSA2',
          code: 'IN2111'
        },
        quizCount: 5,
        folder: 'categories/dsa'
      },
      {
        id: 'os',
        name: 'Operating Systems',
        semester: '4th Semester',
        subject: {
          name: 'OS',
          code: 'CS302'
        },
        quizCount: 5,
        folder: 'categories/os'
      }
    ];
    
    // Function to create quiz category cards
    function createCategoryCards() {
      const container = document.getElementById('categories-container');
      
      quizCategories.forEach(category => {
        const card = document.createElement('div');
        card.className = 'card';        card.onclick = () => {
          // Store category information in session storage for the quiz page to use
          sessionStorage.setItem('categoryInfo', JSON.stringify(category));
          
          // Get shuffle preferences
          const shuffleQuestions = document.getElementById('shuffle-questions-checkbox').checked;
          const shuffleAnswers = document.getElementById('shuffle-answers-checkbox').checked;
          
          // Create URL with parameters
          const url = new URL('quiz.html', window.location.href);
          url.searchParams.set('q', category.id);
          url.searchParams.set('shuffleQuestions', shuffleQuestions);
          url.searchParams.set('shuffleAnswers', shuffleAnswers);
          
          window.location.href = url.toString();
        };
        
        card.innerHTML = `
          <div class="card-header">
            ${category.name}
          </div>
          <div class="card-body">
            <div class="card-info">
              <span class="card-info-label">Semester:</span>
              <span class="card-info-value">${category.semester}</span>
            </div>
            <div class="card-info">
              <span class="card-info-label">Subject:</span>
              <span class="card-info-value">${category.subject.name} (${category.subject.code})</span>
            </div>
            <div class="folder-path">Path: ${category.folder}</div>
          </div>
          <div class="card-footer">
            <span class="quiz-count">${category.quizCount}</span> questions available
          </div>
        `;
        
        container.appendChild(card);
      });
    }
    
    // Initialize the page
    window.addEventListener('DOMContentLoaded', createCategoryCards);
  </script>
</body>
</html>
